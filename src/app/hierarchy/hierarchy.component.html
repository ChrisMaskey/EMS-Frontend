<!-- hierarchy.component.html -->

<div class="content-holder">
  <div class="heading">
    <h1>Organizational chart</h1>
  </div>
  <div class="chart">
    <p-organizationChart [value]="hierarchy" selectionMode="single" [(selection)]="selectedEmployeeId">
      <ng-template let-node pTemplate="person">
        <span class="person-details">
          <div class="image">
            <img src="https://bootstrapious.com/i/snippets/sn-team/teacher-4.jpg" alt="">
          </div>
          <div class="text">
            <div class="name">
              <h5 class="text-muted" style="color: white;">{{ node.label }}</h5>
            </div>
            <div class="joblevel">
              <p class="text-muted" [style.font-weight]="'bold'">{{ node.data.jobLevel }}</p>
            </div>
            <div class="joblevel">{{ node.data.jobLevel }}</div>
          </div>
        </span>
      </ng-template>
    </p-organizationChart>
  </div>
</div>
