<div class="content-holder">
 
  <div class="chart">
    <p-organizationChart [value]="hierarchy">
      <ng-template let-node pTemplate="person">
        <div class="p-2 text-center card-content " >
          <div class="title">
            <h6>{{ node.data.jobLevel }} </h6></div>

          <div class="image">
            <img src="https://bootstrapious.com/i/snippets/sn-team/teacher-4.jpg" alt="">
          </div>
          <div class="font-bold name">
            <p class="text-muted"> {{node.data.firstName }} {{node.data.lastName}} </p></div>

        </div>
      </ng-template>
    </p-organizationChart>  </div>
</div>
