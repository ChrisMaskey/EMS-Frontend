<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="d-flex custom-search-bar">
        <input
          class="form-control"
          type="text"
          placeholder="Search"
          [(ngModel)]="searchTerm"
        />
        <button class="btn" type="submit" (click)="search()">
          <i class="bi bi-search"></i>
        </button>
      </form>
    </div>
  </div>

  <div class="container mt-5">
    <h1 class="text-center mb-5">Employee List</h1>
    <div class="row row-cols-xl-3 row-cols-sm-2 text-center">
      <div class="col py-3" *ngFor="let employee of employees">
        <div class="card mr-3" (click)="showDialog()">
          <div class="bg-white rounded shadow-sm pt-4 px-4 image">
            <img
              src="https://bootstrapious.com/i/snippets/sn-team/teacher-4.jpg"
              alt=""
              class="img-fluid rounded-circle mb-3 img-thumbnail"
            />
            <h5 class="mb-0">
              {{ employee.firstName }} {{ employee.lastName }}
            </h5>
            <span class="small text-uppercase text-muted"
              ><p>{{ employee.jobDepartment }}</p></span
            >
            <ul class="social list-inline mt-3">
              <li class="list-inline-item">
                <a href="#" class="social-link"
                  ><i class="bi bi-instagram"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="social-link"
                  ><i class="bi bi-facebook"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="social-link"
                  ><i class="bi bi-linkedin"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="social-link"
                  ><i class="fa fa-linkedin"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog
  header=""
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="hideDialog()"
  class="text-center"
>
  <h1 class="mb-5">Employee Detail</h1>
  <h5 class="m-0">Will display Employee details in upcoming stories</h5>
</p-dialog>
