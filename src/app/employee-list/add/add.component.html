<div class="container mt-3">
  <div class="row">
    <div
      class="col-sm-3 text-light d-flex justify-content-center align-items-center image"
      style="background-color: #343a40ea"
    >
      <div class="col-sm-12 image">
        <div class="image-container rounded-circle">
          <img
            src="https://bootstrapious.com/i/snippets/sn-team/teacher-4.jpg"
            alt=""
            class="img-fluid mb-3 img-thumbnail rounded-circle"
          />
          <div class="overlay">
            <span class="add-image-text"
              ><i class="bi bi-journal-plus"></i>Add Image</span
            >
          </div>
        </div>
      </div>
    </div>
    <form
      [formGroup]="addForm"
      (ngSubmit)="onSubmit()"
      class="col-sm-9"
      style="background-color: hsl(0, 0%, 98%)"
    >
      <h3 class="text-dark text-center my-3">Employee Detail</h3>
      <div class="row">
        <h5 class="text-center">Identity</h5>
        <div class="col-sm-6 my-3">
          <input
            type="text"
            formControlName="firstName"
            class="form-control"
            placeholder="First Name"
          />
        </div>
        <div class="col-sm-6 my-3">
          <input
            type="text"
            formControlName="lastName"
            class="form-control"
            placeholder="Last Name"
          />
        </div>
        <div class="col-sm-6">
          <input
            type="date"
            formControlName="birthDate"
            class="form-control"
            placeholder="DOB"
          />
        </div>
        <div class="col-sm-6 mb-3">
          <select formControlName="gender" class="form-control">
            <option value="" disabled selected>Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="col-sm-12">
          <select
            formControlName="bloodGroup"
            class="form-control"
            placeholder="Blood Group"
          >
            <option value="" disabled selected>Blood Group</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>O+</option>
            <option>O-</option>
          </select>
        </div>
      </div>

      <div class="row">
        <h5 class="text-center my-3">Contact Details</h5>
        <div class="col-sm-6 mb-3">
          <input
            type="text"
            formControlName="phoneNumber"
            class="form-control"
            placeholder="Phone Number"
          />
        </div>
        <div class="col-sm-6 mb-3">
          <input
            type="text"
            formControlName="emailAddress"
            class="form-control"
            placeholder="Email Address"
          />
        </div>
        <div class="col-sm-6 mb-3">
          <input
            type="text"
            formControlName="city"
            class="form-control"
            placeholder="City"
          />
        </div>
        <div class="col-sm-6 mb-3">
          <input
            type="text"
            formControlName="state"
            class="form-control"
            placeholder="State"
          />
        </div>
        <div class="col-sm-12 mb-3">
          <select formControlName="country" class="form-control">
            <option value="" disabled selected>Country</option>
            <option>Nepal</option>
            <option>Pakistan</option>
          </select>
        </div>
      </div>

      <div class="row">
        <h5 class="text-center my-3">Login Credentials</h5>
        <div class="col-sm-6 mb-3">
          <input
            type="text"
            formControlName="emailAddress"
            class="form-control"
            placeholder="Email Address"
          />
        </div>
        <div class="col-sm-6 mb-3">
          <input
            type="text"
            formControlName="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
      </div>

      <div class="row">
        <h5 class="text-center my-3">Position Details</h5>
        <div class="col-sm-4 mb-3">
          <select formControlName="jobLevel" class="form-control">
            <option value="" disabled selected>Level</option>
            <option>Senior</option>
            <option>Mid</option>
            <option>Junior</option>
            <option>Intern</option>
          </select>
        </div>
        <div class="col-sm-4 mb-3">
          <select
            value=""
            formControlName="jobType"
            class="form-control"
            name=""
            id=""
          >
            <option disabled selected>Type</option>
            <option>Full-time</option>
            <option>Part-time</option>
          </select>
        </div>
        <div class="col-sm-4 mb-3">
          <select formControlName="jobDepartment" class="form-control">
            <option value="" disabled selected>Department</option>
            <option>.Net Developer</option>
            <option>Angular Developer</option>
            <option>Artificial Intelligence</option>
            <option>Business Analytics</option>
            <option>Quality Assurance</option>
            <option>Marketing</option>
          </select>
        </div>
        <div class="col-md-12 text-center">
          <a class="btn outline-button px-5 mb-3">
            <i class="bi bi-journal-plus"></i> Register
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
