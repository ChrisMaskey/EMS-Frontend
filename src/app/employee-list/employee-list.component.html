<div class="card shadow border-0 mt-4">
  <div class="card-header bg-dark ml-0 py-3">
    <div class="row">
      <div class="col-md-12 text-center text-light p-2"></div>
    </div>
  </div>
  <div class="row mx-2 mt-4">
    <div class="col-md-6">
      <form class="form-inline">
        <input
          class="form-control"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
    </div>
    <div class="col-md-6 text-end">
      <a class="btn outline-button" (click)="showDialog()">
        <i class="bi bi-journal-plus"></i> Register New Employee
      </a>
    </div>
  </div>

  <div
    class="card-body p-4 table-responsive"
    *ngIf="employeeList$ | async as employees"
  >
    <table class="table table-bordered table-striped text-center">
      <thead>
        <tr>
          <th>Emp No.</th>
          <th>Name</th>
          <th>Email</th>
          <th>Country</th>
          <th>Department</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.employeeNo }}</td>
          <td>{{ employee.firstName }} {{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.country }}</td>
          <td>{{ employee.jobDepartment }}</td>
          <td>
            <div>
              <a
                class="btn btn-primary mx-2"
                (click)="showDialogEdit(employee.id)"
              >
                <i class="bi bi-pencil-square"></i> Edit
              </a>
              <a
                class="btn btn-danger mx-2"
                (click)="deleteEmployeeData(employee.id)"
              >
                <i class="bi bi-trash3-fill"></i> Delete
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<p-dialog
  header=""
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '75vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="hideDialog()"
  class="text-center"
>
  <app-add (visible)="hideDialog()"></app-add>
</p-dialog>

<p-dialog
  header=""
  [(visible)]="editDialogVisible"
  [modal]="true"
  [style]="{ width: '80vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="hideEditDialog()"
  class="text-center"
>
  <app-edit
    *ngIf="employee$ | async"
    [employees]="employee$ | async"
    (visible)="hideEditDialog()"
  ></app-edit>
</p-dialog>
