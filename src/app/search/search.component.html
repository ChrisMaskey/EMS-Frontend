<div class="row justify-content-center">
  <!-- Search Bar -->
  <div class="col-md-3">
    <form class="d-flex custom-search-bar">
      <input
        #searchInput
        class="form-control"
        type="text"
        name="search"
        placeholder="Search by name, id or country..."
        [(ngModel)]="searchTerm"
        (keyup)="filter(searchInput.value, '', 'input')"
      />
      <button class="btn" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </form>
  </div>

  <!-- Dropdown -->
  <div class="col-md-2">
    <div class="dropdown">
      <p-dropdown
        [options]="cities"
        [(ngModel)]="selectedCity"
        name="selectedCity"
        placeholder="Country"
        optionLabel="name"
        (onChange)="filter($event, 'country', 'dropdown')"
      ></p-dropdown>
    </div>
  </div>

  <div class="col-md-2 mr-0">
    <div class="dropdown">
      <p-dropdown
        [options]="departments"
        [(ngModel)]="selectedDepartment"
        name="selectedDepartment"
        placeholder="Department"
        optionLabel="name"
        (onChange)="filter($event, 'department', 'dropdown')"
      ></p-dropdown>
    </div>
  </div>
  <div class="col-md-2">
    <div class="dropdown">
      <p-dropdown
        [options]="jobLevel"
        [(ngModel)]="selectedJobLevel"
        placeholder="Designation"
        name="selectedJobLevel"
        optionLabel="name"
        (onChange)="filter($event, 'jobLevel', 'dropdown')"
      ></p-dropdown>
    </div>
  </div>

  <div class="col-md-2">
    <div class="dropdown">
      <p-dropdown
        [options]="jobType"
        [(ngModel)]="selectedJobType"
        name="selectedJobType"
        placeholder="JobType"
        optionLabel="name"
        (onChange)="filter($event, 'jobType', 'dropdown')"
      ></p-dropdown>
    </div>
  </div>
  <div class="col-md-1">
    <button id="reset-button" class="btn btn-outline-primary" (click)="onResetFilters()">Reset</button>
  </div>
  
</div>
