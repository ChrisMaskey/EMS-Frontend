<section class="Login">
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-7 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight text-muted">
            VERTEX <br />
            <span class="text-muted">Special Technology</span>
          </h1>
          <p class="text-muted">
            Leading provider of technology and business process outsourcing
            solutions worldwide. Our range of services can help businesses
            improve their efficiency.
          </p>
        </div>
              

        <div class="col-lg-5 mb-5 mb-lg-0">
           <div  *ngIf="message" class="alert alert-success" role="alert">
                {{message}}
              </div>  
          <div class="card">
            <div class="col-md-12 pt-5 px-md-5">
              
              <h3 class="text-muted">Enter your email</h3>
            </div>
            <div class="card-body py-4 px-md-5">
              <form (ngSubmit)="onSubmit()" autocomplete="on">
                <div class="form-group">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      id="floatingInput"
                      name="email"
                      [(ngModel)]="email"
                      class="form-control"
                      placeholder="name@example.com"
                      required
                    />
                    <label for="floatingInput">Email address</label>
                  </div>
                </div>

                <div class="row mt-4">
                  <div class="col-md-12">
                    <div class="text-center">
                      <button type="submit" class="btn mb-3 py-2 outline-button">
                        Request verification
                      </button>
                                <br />
                      <div class="row text-muted">
                        <div class="col-md-12 forgot text-center">
                          <a routerLink="/login" class="text-muted"><small>Back to login</small></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
